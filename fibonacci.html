<!DOCTYPE html>
<html>
<body><h4><font color="red">FIBONACCI</font></h4>
<script>
function fibo(){
let n=prompt("Enter a number: ");
let first=0;
let second=1;
let i=2;
let fib=0;
if(n!=0){
document.write(first+"<br>");
document.write(second+"<br>");
while(i<n){
i=i+fib;
fib=first+second;
first=second;
second=fib;
document.write(fib+"<br>")
}}}


</script>
<form><input type="button" value="Click to start" onclick="fibo()"></form>
</body>
</html>
