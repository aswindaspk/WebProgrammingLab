<!DOCTYPE html>
<html>
<body><h4><font color="red">Area Of triangle</font></h4>
<script>
function area(){
let h=prompt("Enter height: ");
let b=prompt("Enter bredth: ");
alert("Area of the triangle of with height "+h+" and bredth "+b+" is: "+(b*h)/2);}

</script>
<form><input type="button" value="Click to start" onclick="area()"></form>
</body>
</html>
