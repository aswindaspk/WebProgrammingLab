<!DOCTYPE html>
<html>
<body><h4><font color="red">FACTORIAL</font></h4>
<script>
function factorial(){
let n=prompt("Enter a number: ");
let fact=1;
let b=n;
while(n>1){
fact=fact*n;
n=n-1;}
alert('Factorial of '+b+' is '+fact);}

</script>
<form><input type="button" value="Click to start" onclick="factorial()"></form>
</body>
</html>
