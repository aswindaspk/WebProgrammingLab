<!DOCTYPE html>
<html>
<body><h4>ARITHMETIC OPERATION ON 2 NUMBERS</h4>
<script>
let x=prompt("Please enter 1st number");
let y=prompt("Please enter 2nd number");
a=parseInt(x);
b=parseInt(y)
document.write("Numbers are ",a," and ",b);
document.write("<br><br>",a,"+",b,"=",a+b);
document.write("<br><br>",a,"-",b,"=",a-b);
document.write("<br><br>",a,"*",b,"=",a*b);
document.write("<br><br>",a,"/",b,"=",a/b);
document.write("<br><br>",a,"%",b,"=",a%b);
document.write("<br><br> Increment operation on ",a,"----The result is ",++a)
document.write("<br><br> Decrement operation on ",a,"----The result is ",--a)
document.write("<br><br> Increment operation on ",b,"----The result is ",++b)
document.write("<br><br> Decrement operation on ",b,"----The result is ",--b)
</script>
</body>
</html>
